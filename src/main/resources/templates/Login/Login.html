<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>系统登录</title>
    <!--/*since:2018.12.29 chenwenwei*/-->
    <!--css-->
    <link rel="stylesheet" th:href="@{/bootstrap337/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/Awesome470/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login/sysLogin.css}"/>
    <link rel="stylesheet" th:href="@{/css/spop.min.css}"/>
    <!--js-->
    <script type="text/javascript" th:src="@{/js/commJs/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap337/js/bootstrap.min.js}"></script>
</head>

<body>
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><h2>后台管理系统</h2></div>
                            <p class="lead">backstage management system</p>
                        </div>
                        <form class="form-auth-small" action="/login" id="loginForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="loginname" name="loginname" placeholder="User:">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password:">
                            </div>
                            <div class="codeCheckLogin-box">
                                <input id="checkNum" class="form-control" type="text" placeholder="请输入验证码..." />
                                <div class="codeCheckLogin" id="codeCheckLogin"></div>
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox">
                                    <span>Remember me</span>
                                </label>
                            </div>
                            <input class="btn btn-primary btn-lg btn-block" type="button" value="Login" onclick="SystemLogin()" />
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">Free Bootstrap</h1>
                        <p>by The Develovers</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $.getScript('/js/commJs/commLink.js')
    })
</script>
</html>
